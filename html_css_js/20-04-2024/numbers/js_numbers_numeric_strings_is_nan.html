<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Numbers</h1>


<p id="demo"></p>

<script>
let num1 = 100;
let fruit = "Apple";
let result = isNaN(fruit+num1);

if(result) {
    result = 'Invalid'
} else {
    result = fruit+num1;
}

document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>

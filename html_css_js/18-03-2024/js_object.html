<html>
    <head>Javascript object</head>
    <body>
        <h2>Javascript Objects</h2>
        <p id="js_object"></p>

        <script>
            // Car
            const car = {type: "Fiat", model: "500", color: "white"}

            // Display some data from the object:
            const carTypeMessage = "The car type is " + car.type;
            const carColorMessage = "The car color is " + car.color;
            document.getElementById('js_object').innerHTML = carColorMessage;
        </script>
    </body>
</html>

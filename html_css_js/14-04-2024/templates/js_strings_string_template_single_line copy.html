<!DOCTYPE html>
<html>
<body>

<h1>JavaScript String</h1>


<p id="demo"></p>

<script>
let quality = 'cute'
let text = `I love cats. Cats are pretty ${quality}`; // template string, '`' -> ticks
// let text = "I love cats. Cats are pretty " + quality; 
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h1>JavaScript String</h1>
<h2>The charCodeAt() Method</h2>

<p>The charCodeAt() method returns the character at a given position in a string:</p>

<p id="demo"></p>

<script>
var text = "HELLO WORLD"; // D=68,E=69,F=70,G=71,H=72
document.getElementById("demo").innerHTML = text.charAt(10)+":"+text.charCodeAt(10);
</script>

</body>
</html>

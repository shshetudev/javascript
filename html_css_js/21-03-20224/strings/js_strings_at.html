<!DOCTYPE html>
<html>
<body>

<h1>JavaScript String</h1>
<h2>The charCodeAt() Method</h2>

<p>The charCodeAt() method returns the character at a given position in a string:</p>

<p id="demo"></p>

<script>
var text = "SHABAB";
let letter = text.at(3); //4th indexed value
document.getElementById("demo").innerHTML = letter;
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Numbers</h1>


<p id="demo"></p>

<script>
let first_num = 0.2;
let second_num = 0.1;
let wrong_addition = first_num+second_num
let correct_addition = (first_num*10 + second_num*10)/10
document.getElementById("demo").innerHTML = wrong_addition +"<br>" + correct_addition;
</script>

</body>
</html>

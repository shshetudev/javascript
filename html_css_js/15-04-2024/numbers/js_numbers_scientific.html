<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Numbers</h1>


<p id="demo"></p>

<script>
// 8 = 2^3 -> power/index: 3, base: 2, result: 8
// How to produce 8 from 2^x? Ans: 2^3 -> x=3
// log=log_2 -> log8
// log 8
//    2 -> 3
// Natural logarithm: base->10
// log 100
//    10 -> index: 2

let salary = 123e5; //12300000-> exponentiation/exponential = 1000 -> 1e3 => 1x10^3
let expenditure = 123e-5; // 1/(123x10^5) -> 0.00123
document.getElementById("demo").innerHTML = salary + "<br>" + expenditure;
</script>

</body>
</html>
